<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <title>نمایش فایل JSON - {{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: "Vazir", sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }
        .card {
            box-shadow: 0 0 15px rgb(0 0 0 / 0.1);
        }
        pre {
            background-color: #272c34;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            max-height: 75vh;
            font-size: 14px;
            line-height: 1.4;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: ">";
        }
    </style>
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb bg-white p-2 rounded shadow-sm">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">صفحه اصلی</a></li>
                <li class="breadcrumb-item active" aria-current="page">نمایش فایل JSON</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fa fa-file-code"></i> فایل JSON: {{ filename }}</h4>
            </div>
            <div class="card-body">
                <pre>{{ content|safe }}</pre>
                <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">
                    <i class="fa fa-arrow-right"></i> بازگشت به لیست فایل‌ها
                </a>
            </div>
        </div>
    </div>
</body>
</html>
