<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>چاپ فایل {{ filename }}</title>
  <style>
    @import url('https://cdn.fontcdn.ir/Font/Persian/IranSans/IranSans.css');

    body {
      font-family: 'IranSans', Tahoma, sans-serif;
      background: #f7f9fc;
      color: #333;
      padding: 30px 20px;
      direction: rtl;
      line-height: 1.6;
    }

    header {
      margin-bottom: 20px;
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      font-weight: 700;
      font-size: 1.4rem;
      color: #007bff;
      user-select: none;
    }

    button.print-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgb(0 123 255 / 0.4);
      transition: background-color 0.3s ease;
      z-index: 9999;
    }
    button.print-btn:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 12px rgb(0 86 179 / 0.6);
    }

    pre {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      font-family: monospace, monospace;
      white-space: pre-wrap;
      word-break: break-word;
      box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
      font-size: 1rem;
      max-height: 80vh;
      overflow: auto;
    }

    @media print {
      button.print-btn {
        display: none;
      }
      body {
        background: white;
        padding: 0;
      }
      header {
        border: none;
        color: black;
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
      pre {
        box-shadow: none;
        border: none;
        padding: 0;
        font-size: 0.9rem;
        max-height: none;
        overflow: visible;
      }
    }
  </style>
</head>
<body>
  <button class="print-btn" onclick="window.print()">چاپ</button>
  <header>فایل: {{ filename }}</header>
  <pre>{{ content }}</pre>
</body>
</html>
